<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book-now.css">
    <title>Réservation</title>
</head>
<body>
    <section class="section-form">
        <div class="form-travel">
            <div class="title-from">
                <h1>Formulaire de Voyage</h1>
            </div>
            <form action="/submit-travel" method="post" class="form-travel-form">
                <div class="info-perso">
                    <div class="title-form-1">
                        <h2>Information pérsonnelle</h2>
                    </div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="John" required>
    
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Smith" required>
    
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
    
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="+2622005025" required>
                </div>
    
                <div class="info-travel">
                    <div class="title-form-1">
                        <h2>Information du voyage</h2>
                    </div>
    
                    <label for="destination">Destination :</label>
                    <input type="text" id="destination" name="destination" placeholder="Japon" required>
    
                    <label for="date-depart">Date de départ :</label>
                    <input type="date" id="date-depart" name="date-depart" required>
    
                    <label for="date-retour">Date de retour :</label>
                    <input type="date" id="date-retour" name="date-retour" required>
    
                    <label for="nombre-personnes">Nombre de personnes :</label>
                    <input type="number" id="nombre-personnes" name="nombre-personnes" min="1" required>
    
                    <label for="type-voyage">Type de voyage :</label>
                    <select id="type-voyage" name="type-voyage" class="select-travel" required>
                        <option value="loisir">Loisir</option>
                        <option value="affaires">Affaires</option>
                    </select>
                </div>
    
                <div class="info-note">
                    <div class="title-form-1">
                        <h2>Préférences ou remarques :</h2>
                    </div>
                    <textarea id="preferences" name="preferences" rows="4" placeholder="Ici votre message"></textarea>
                </div>
    
                <div class="btn-form">
                    <button class="btn-cancel" id="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-book">Réservé</button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="/js/book-now.js"></script>
</body>
</html>
